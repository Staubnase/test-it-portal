<nav class="tree-dir sidebar-nav">
    <ul class="nav sidenav abn-tree">
        <li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid"
            ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active' : '' ) + ' ' + row.classes.join(' ')"
            class="abn-tree-row">

            <a ng-click="user_clicks_branch(row.branch, $event)">
                <span class="indented tree-label">
                    {{ row.label }}
                    <small ng-show="{{row.childCount > 0}}">({{row.childCount}})</small>
                </span>
                <i ng-class="row.icon" class="tree-icon pull-right"></i>
            </a>

        </li>
    </ul>
</nav>
