<div class="multi-query">
    <!--main query picker control-->
    <div class="multi-query-textfield multi-query-field">
        <div class="form-group row">
            <label class="col-sm-6 pad-top-0-7 control-label" data-bind="html:labelText"></label>
            
            <div class="col-sm-6">
                <div class="multi-query-textfield__multiselect-field">
                    <span class="fa fa-search icon-addon"></span>
                    <select data-kendo-control="multiselect"></select>
                </div>
            </div>
        </div>
    </div>
    <div data-kendo-control="multiselectlistview" class="multi-query__list"></div>
</div>

<script id="listviewModalTemplate" type="text/x-kendo-template">
    <div class="multi-query__list__selected-items multi-query__list__selected-items--no-border">
        <div class="multi-query__list__selected-items__container multi-query__list__selected-items__container--with-border">
            <div class="row">
                <div class="fa multiquery-select__checkbox #: (data.Checked === true) ? 'multiquery-select__checkbox--checked' : '' # #: (data.Checked === true) ? 'k-state-selected' : '' #" id=#:!_.isUndefined(data)?data.BaseId:''# data-bind="visible:isMultiSelection"></div>
                <div class="col-sm-10 mar-left-3">
                    <div class="multi-query__list__selected-items__name">#: Name #</div>
                    <div class="multi-query__list__selected-items__details pad-top-0-5">#: Details #</div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="listViewTemplate" type="text/x-kendo-template">
    <div class="multi-query__list__selected-items">
        <div class="multi-query__list__selected-items__container">
            <div class="multi-query__list__selected-items__name">#:Name#</div>
            <div class="multi-query__list__selected-items__details pad-top-0-5">#:Details#</div>
            <div class="multi-query__list__selected-items__remove">
                <a class="k-delete-button"><span class="fa fa-close"></span></a>
            </div>
        </div>
    </div>
</script>
