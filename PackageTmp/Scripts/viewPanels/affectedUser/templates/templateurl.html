<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"  />


<div class="items" ng-hide="!model.length || selected">
  <div class="item" ng-repeat="item in items | filter:none  track by $index" ng-click="handleSelection(item[subtitle])" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
    <p class="title">{{item[title]}}</p>
  </div>
</div>
