<div class="form-group cs-form__budle cs-form__budle--<%= PropertyName %>">

    <button data-role="button"
            class="btn btn-primary cs-form__budle--button"
            data-sprite-css-class="k-icon k-edit"
            data-bind="events: { click: view.onClick }">
        <%= localization.Bundle %>
    </button>

    <div id="Bundle" class="cireson-window defined-form hide">
        <div class="cireson-window--wrapper">
            <div class="cireson-window--body">


                <div id="bundleGrid">
                    <div style="width: 800px; height: 200px"
                         data-role="grid"
                         data-bind="source: products,
                                visible: isVisible,
                                events: {
                                  save: onSave
                                }"
                         date-scrollable="true"
                         data-editable="{mode:'inline', confirmation:false}"
                         data-toolbar="[{name:'create', text:'<%= localization.Create %>'}]"
                         data-columns="[
                            { 'field': 'SoftwarePatternName', title: '<% localization.SoftwarePatternName %>', 'width': 150 },
                            { 'field': 'SoftwarePattern', title: '<% localization.SoftwarePattern %>', 'width': 150 },
                            { 'field': 'VersionPattern', title: '<% localization.VersionPattern %>', 'width': 150 },
                            { 'field': 'ExclusionPattern', title: '<% localization.ExclusionPattern %>', 'width': 150 },
                            { command:[{name:'edit', text:'<%= localization.Edit %>'}, {name:'destroy', text:'<%= localization.Delete %>'}], title: ' ', width: '150'}
                        ]">
                        
                    </div>
                </div>
            </div>

            <div class="cireson-window--footer window-buttons">
                <div id="changeStatusErrorWin" class="error"></div>
                <button data-role="button"
                        class="btn btn-primary"
                        data-bind="enabled: okEnabled, events: { click: okClick }">
                    <%= localization.OK %>
                </button>
                <button data-role="button"
                        class="btn btn-default"
                        data-bind="events: { click: cancelClick }">
                    <%= localization.Cancel %>
                </button>
            </div>
        </div>
    </div>


</div>
