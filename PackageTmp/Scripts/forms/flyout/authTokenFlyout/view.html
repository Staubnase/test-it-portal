<div tabindex="-1" role="dialog" class="modal right fade cs-form__flyout--authToken">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><%= localization.PlatformAuthenticationToken %></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 pad10">
                        <div class="editor-label">
                            <label><%= localization.Name %></label>
                        </div>
                        <div class="editor-field">
                            <input data-bind="value: vm.TokenName" class="k-textbox" type="text">
                        </div>
                    </div>
                    <div class="col-md-12 pad10">
                        <div class="editor-label">
                            <label><%= localization.ExpiryDate %></label>
                        </div>
                        <div class="editor-field">
                            <input data-role="datepicker" data-bind="value: vm.TokenExpirationDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-role="button"
                        class="btn btn-primary cs-form__flyout--save"
                        data-bind="events: { click: save }, visible: saveCancelBtn">
                    <%= localization.Save %>
                </button>
                <button data-role="button"
                        class="btn btn-default cs-form__flyout--cancel"
                        data-bind="events: { click: cancel }, visible: saveCancelBtn">
                    <%= localization.Cancel %>
                </button>
                <button data-role="button"
                        class="btn btn-default cs-form__flyout--close"
                        data-bind="events: { click: cancel}, visible: closeBtn ">
                    <%= localization.Close %>
                </button>
            </div>
        </div>
    </div>

    <div id="authTokenWindow-modal" class="task-window cireson-window defined-form"></div>
</div>
