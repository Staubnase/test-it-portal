<div id="CopyLicenseAssignmentsWindow" class="cireson-window defined-form hide">
    <div id="windowContent" class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <form>
                <fieldset id="source">
                    <legend><%= localization.RelatedLicenseAssignmentSource %></legend>
                    <label class="control-label">
                        <input class="control-label" type="radio" id="Computers" value="Computers" name="Source" data-bind="checked: selected" />
                        <%= localization.Computers %>
                    </label>
                    <label class="control-label">
                        <input type="radio" id="Users" value="Users" name="Source" data-bind="checked: selected" />
                        <%= localization.Users %>
                    </label>
                    <label class="control-label">
                        <input type="radio" id="Both" value="Both" name="Source" data-bind="checked: selected" />
                        <%= localization.Both %>
                    </label>
                </fieldset>
                <br />
                <br />
                <fieldset id="target">
                    <legend><%= localization.SelectedSoftwareAssetTargetList %></legend>
                    <label class="control-label">
                        <input class="control-label" type="radio" id="AuthorizedList" value="AuthorizedList" name="Target" data-bind="checked: selected" />
                        <%= localization.AuthorizedList %>
                    </label>
                    <label class="control-label">
                        <input type="radio" id="AssignedList" value="AssignedList" name="Target" data-bind="checked: selected" />
                        <%= localization.AssignedListNamedLicenses %>
                    </label>
                    <label class="control-label">
                        <input type="radio" id="Both" value="Both" name="Target" data-bind="checked: selected" />
                        <%= localization.Both %>
                    </label>
                </fieldset>
            </form>
            <div id="autoResolve" class="col-group" data-bind="visible:showAutoResolve" />    
        </div>
        <div class="cireson-window--footer window-buttons">
            <div id="changeStatusErrorWin" class="error"></div>
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
