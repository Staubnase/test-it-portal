<div class="cireson-window defined-form hide">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div class="col-group">
                <span data-bind="html: commentMessage"></span>
            </div>
            <div class="col-group">
                <div class="editor-label">
                    <label><%= localization.Comment %></label>
                </div>
                <div class="editor-field">
                    <textarea data-bind="value: comment, events: {keyup:textCounter}"
                              data-value-update="input"
                              class="k-textbox"
                              rows="6" ></textarea>
                    <div class="inline-spacing">
                        <span data-bind="html:charactersRemaining"></span>
                        <span><%= localization.CharactersRemaining %></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cireson-window--footer window-buttons">
            <div id="changeStatusErrorWin" class="error"></div>
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
