<div id="ChangeStatusWindow" class="cireson-window defined-form hide">
    <div class="cireson-window--wrapper">

        <div class="cireson-window--body">
            <div id="statusPicker"></div>
            <div id="resolutionPicker" data-bind="visible: showResolution"></div>
            <div id="resolutionDescription" data-bind="visible: showResolution"></div>
            <div id="comment" data-bind="visible: showComment"></div>
            <div id="autoResolve" data-bind="visible: showAutoResolve"></div>
            <div id="letAnalystDecide" data-bind="visible: letAnalystDecide"></div>
        </div>
        <div class="cireson-window--footer window-buttons">
            <div id="changeStatusErrorWin" class="error"></div>
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
