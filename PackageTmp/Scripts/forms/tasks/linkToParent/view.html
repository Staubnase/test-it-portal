<div id="AssignParentWindow" class="cireson-window defined-form task-window hide">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div class="margin-b20">
                <label><%= localization.SearchText %></label>
                <span class="k-textbox k-space-right">
                    <input type="text" data-bind="value: searchText" />
                    <a data-bind="click: searchClick" href="javascript:void(0)" class="">
                        <i class="fa fa-search"></i>
                    </a>
                </span>
            </div>
            <label><%= localization.SelectParent %></label>
            <div data-role="grid"
                 data-bind="source: dataSource, events: { change: gridChange }"
                 data-selectable="true"
                 data-sortable="true"
                 data-filterable="true"
                 data-scrollable="false"
                 data-column-menu="true"
                 data-pageable="true"
                 data-columns='[
                    { field: "Id", title: " <%= localization.Id %>", width: "50px", attributes: {"class": "grid-highlight-column"} },
                    { field: "Title", title: " <%= localization.Title %>", width: "300px", attributes: {"class": "grid-highlight-column"} },
                    { field: "Status", title: " <%= localization.Status %>", width: "100px" }
                    ]'>
            </div>
        </div>
        <div class="window-buttons cireson-window--footer">
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
