<div id="AssignToAnalystByGroupWindow" class="cireson-window defined-form hide">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div>
                <div id="groupPicker" />
            </div>

            <div class="form-group">
                <div class="control-label">
                    <label><%= localization.AssignedTo %></label>
                </div>
                <div class="editor-field">
                    <input id="assignedToCombo"
                           data-role="combobox"
                           data-filter="contains"
                           data-bind="source: assignToDataSource, enabled:userEnabled, events: { change: userChange }"
                           data-text-field="Name"
                           data-value-field="Id"
                           data-placeholder="<%=localization.ChooseSupportGroup%>"></input>
                </div>
            </div>
        </div>
        <div class="window-buttons cireson-window--footer">
            <button data-role="button"
                    class="btn btn-primary"
                    data-bind="enabled: okEnabled, events: { click: okClick }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default"
                    data-bind="events: { click: cancelClick }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
