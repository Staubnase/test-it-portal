<div id="UserPickerPopupWindow" class="cireson-window defined-form task-window cs-form__popup--userpicker">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group popup-search-box">
                        <input type="text" data-value-update="input" placeholder="<%= localization.SearchText %>" data-bind="value: searchValue, events: { keypress: searchOnEnter }" class="search-input">
                        <span data-bind="events:{click: search}" class="search-icon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div data-bind="visible: isDesktopView">
                <div data-control-grid="userPickerGrid"></div>

            </div>

            <div class="row" data-bind="visible: isMobileView">
                <div class="col-md-4">
                    <div data-role="listview"
                         data-bind="source: userDataSource, events:{change: onListViewChanged}"
                         data-template="user-grid-mobile-template"
                         data-selectable="true"
                         class="user-listBox"></div>
                    <div data-role="pager"
                         data-bind="source: userDataSource"
                         data-numeric="false"></div>
                    <script type="text/x-kendo-template" id="user-grid-mobile-template">
                        <div class="user-info">
                            <dl>
                                <dt>#: FirstName # #: LastName #</dt>
                                <dd>#: UserName # &middot; #: Title #</dd>
                                <dd>#: Domain # &middot; #: Company #</dd>
                            </dl>
                        </div>

                    </script>
                </div>
            </div>
        </div>
        <div class="cireson-window--footer window-buttons objectPicker-single-grid">
            <button data-role="button"
                    class="btn btn-primary cs-form__popup--save"
                    data-bind="events: { click: save }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default cs-form__popup--cancel"
                    data-bind="events: { click: cancel }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
