<div id="ObjectPickerPopupWindow" class="cireson-window defined-form task-window cs-form__popup--objectpikcer">
    <div class="cireson-window--wrapper">
        <div class="cireson-window--body">
            <div class="col-group">
                <div class="c2">
                    <label data-bind="text: searchText"></label>
                    <span class="k-textbox">
                        <input class="textbox-padding-right" type="text" data-value-update="input" data-bind="value: searchValue, events: { keypress: searchOnEnter }">
                        <a data-bind="click: search" class="cursor-pointer fa fa-search"></a>
                    </span>
                </div>
            </div>
            <div>
                <label data-bind="text: selectObjectText"></label>
                <div data-control-grid="userPickerGrid"></div>
            </div>
        </div>
        
        <div class="cireson-window--footer window-buttons objectPicker-single-grid">
            <button data-role="button"
                    class="btn btn-primary cs-form__popup--save"
                    data-bind="events: { click: save }">
                <%= localization.OK %>
            </button>
            <button data-role="button"
                    class="btn btn-default cs-form__popup--save"
                    data-bind="events: { click: cancel }">
                <%= localization.Cancel %>
            </button>
        </div>
    </div>
</div>
